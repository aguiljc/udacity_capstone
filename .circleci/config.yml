version: 2.1
orbs:
  docker: circleci/docker@2.0.1
  kubernetes: circleci/kubernetes@0.12.0
  aws-eks: circleci/aws-eks@0.2.3

jobs:

  lint-app:
    docker:
      - image: python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            make install
      - run:
          name: run lint
          command: |
            make lint

  build-push-images:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: alexcgdocker/my-capstone-site
          tag: "1.2"
      - docker/push:
          digest-path: /tmp/digest.txt
          image: alexcgdocker/my-capstone-site
          tag: "1.2"
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
            
workflows:
  default:
    jobs:
      - lint-container
      - build-container:
         requires: [lint-container]
      - publish-latest:
         requires: [new-build-container]
