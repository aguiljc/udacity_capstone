#
version: 2.1

orbs:
  docker: circleci/docker@2.1.4
  kubernetes: circleci/kubernetes@1.3.1
  aws-eks: circleci/aws-eks@0.2.3

jobs:

  lint-container:
    docker:
      - image: python:3.7.3-stretch
    working_directory: ~/repo     
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            make install
      - run:
          name: run lint
          command: |
              make lint 

  build-container:
    machine: true
    steps:
     - checkout
     - run: 
        name: Build and push the docker container
        command:
          echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKER_USER --password-stdin |
          docker build -t aguiljc/udacity:{$CIRCLE_WORKFLOW_ID:0:7} . |
          docker push aguiljc/udacity:{$CIRCLE_WORKFLOW_ID:0:7} |
          # docker tag aguiljc/udacity:latest aguiljc/udacity:latest
          
workflows:
  default:
    jobs:
      - lint-container
      - build-container:
         requires: [lint-container]