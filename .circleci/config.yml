version: 2.1

orbs:
  docker: circleci/docker@2.1.4
  kubernetes: circleci/kubernetes@1.3.1
  aws-eks: circleci/aws-eks@0.2.3

jobs:

  lint-container:
    docker:
      - image: python:3.7.3-stretch
    working_directory: ~/repo     
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            make install
      - run:
          name: run lint
          command: |
              make lint 

  build-container:
    executor: docker/docker
    # docker: 
    #  - image: docker/docker
    #      auth:
    #        username: aguiljc
    #        password: $DOCKERHUB_PASSWORD
    steps:
     - checkout
     - setup_remote_docker
     - docker/check
     - run: |
        docker login -u ${DOCKER_USER} -p ${DOCKERHUB_PASSWORD}
        docker build -t aguiljc/udacity:latest
        docker run -d --name aguiljc/udacity server
        docker exec server curl --retry 10
   

workflows:
  default:
    jobs:
      - lint-container
      - build-container:
         requires: [lint-container]